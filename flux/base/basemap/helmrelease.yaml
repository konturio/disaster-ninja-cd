apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: basemap
spec:
  suspend: false
  interval: 5m
  chart:
    spec:
      chart: ./helm/basemap
      valuesFiles:
        - ./helm/basemap/values.yaml
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: GitRepository
        name: kontur-platform
        namespace: flux-system
      interval: 1m
  install:
    disableWait: true
  upgrade:
    disableWait: true
    remediation:
      remediateLastFailure: true
---