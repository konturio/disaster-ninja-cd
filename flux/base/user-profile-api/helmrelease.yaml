---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: user-profile-api
spec:
  chart:
    spec:
      chart: ./helm/user-profile-api
      interval: 1m
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: GitRepository
        name: kontur-platform
        namespace: flux-system
      valuesFiles:
        - ./helm/user-profile-api/values.yaml
  interval: 5m
  suspend: false
  test:
    enable: true
  upgrade:
    remediation:
      remediateLastFailure: true
