---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: event-api
spec:
  interval: 5m
  chart:
    spec:
      chart: ./helm/event-api
      valuesFiles:
        - ./helm/event-api/values.yaml
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: kontur-platform
        namespace: flux-system
      interval: 1m
  suspend: false
  test:
    enable: true
  upgrade:
    remediation:
      remediateLastFailure: true