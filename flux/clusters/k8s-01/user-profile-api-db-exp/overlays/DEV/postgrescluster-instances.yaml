# Always replace placeholder instances from `base`
- op: replace 
  path: /spec/instances
  value:
    - name: hwn04
      replicas: 1
      resources: &resources
        limits:
          memory: 12Gi
          cpu: '4'
        requests:
          memory: 4Gi
          cpu: '1'
