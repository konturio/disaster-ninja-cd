# https://access.crunchydata.com/documentation/postgres-operator/latest/tutorial/backups/#using-s3
# https://pgbackrest.org/configuration.html

- op: add
  path: /spec/backups
  value:
    pgbackrest:
      repos:
        - name: repo2
          s3:
            bucket: k8s-01-kontur-io--pgbackrest-backups
            endpoint: prod-minio.kontur.io
            region: eu-central-1
          schedules:
            full: 0 18 * * 2
            differential: 0 18 * * 6
            incremental: '0 18 * * 3,4,5,0,1'
      configuration:
        - secret:
            name: db-event-api-pgo-s3-credentials

- op: add
  path: /spec/backups/pgbackrest/global
  value:
    log-level-file: info
    log-level-stderr: info
    repo2-path: /pgbackrest/dev-event-api/db-event-api/repo2
    repo2-retention-full-type: 'time'
    repo2-retention-full: '30'
    repo2-storage-verify-tls: 'n'
    repo2-s3-uri-style: path
    repo2-storage-port: '32000'

- op: add
  path: /spec/backups/pgbackrest/manual
  value:
    repoName: repo2
    options:
      - '--type=full'
