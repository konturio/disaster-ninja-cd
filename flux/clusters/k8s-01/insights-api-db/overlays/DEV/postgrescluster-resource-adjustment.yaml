- op: replace
  path: /spec/instances/0/resources
  value:
    limits:
      memory: 384Gi
      cpu: '32'
    requests:
      memory: 24Gi
      cpu: '2'


- op: replace
  path: /spec/instances/0/dataVolumeClaimSpec
  value:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 3000Gi
