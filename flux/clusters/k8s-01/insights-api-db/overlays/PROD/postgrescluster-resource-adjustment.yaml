- op: replace
  path: /spec/instances/0/resources
  value:
    limits:
      memory: 512Gi
      cpu: '64'
    requests:
      memory: 22Gi
      cpu: '2'

- op: replace
  path: /spec/instances/0/dataVolumeClaimSpec
  value:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 300Gi

- op: replace
  path: /spec/instances/0/dataVolumeClaimSpec/storageClassName
  value: longhorn-single

- op: replace
  path: /spec/instances/0/replicas
  value: 1
