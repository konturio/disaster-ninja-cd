- op: replace
  path: /spec/instances/0/resources
  value:
    limits:
      memory: 32Gi
      cpu: '4'
    requests:
      memory: 32Gi
      cpu: '4'

- op: replace
  path: /spec/instances/0/dataVolumeClaimSpec
  value:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 300Gi