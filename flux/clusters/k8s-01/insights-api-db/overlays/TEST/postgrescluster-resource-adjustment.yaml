- op: replace
  path: /spec/instances/0/resources
  value:
    limits:
      memory: 4Gi
      cpu: '2'
    requests:
      memory: 2Gi
      cpu: '1'

- op: replace
  path: /spec/instances/0/dataVolumeClaimSpec
  value:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 200Gi