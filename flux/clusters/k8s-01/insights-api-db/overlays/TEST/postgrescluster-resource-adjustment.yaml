- op: replace
  path: /spec/instances/0/resources
  value:
    limits:
      memory: 128Gi
      cpu: '16'
    requests:
      memory: 22Gi
      cpu: '2'

- op: replace
  path: /spec/instances/0/dataVolumeClaimSpec
  value:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 300Gi
