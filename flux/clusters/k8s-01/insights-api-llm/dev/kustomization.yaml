apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../../base/insights-api-llm
namePrefix: dev-
namespace: dev-insights-api
patches:
  - target:
      kind: HelmRelease
      name: insights-api-llm
      group: helm.toolkit.fluxcd.io
      version: v2beta1
    patch: |-
      - op: replace
        path: /spec/chart/spec/valuesFiles
        value:
          - ./helm/insights-api-llm/values.yaml
          - ./helm/insights-api-llm/values/values-dev.yaml