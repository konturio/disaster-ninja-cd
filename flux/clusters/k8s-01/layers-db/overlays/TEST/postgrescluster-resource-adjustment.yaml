- op: replace
  path: /spec/instances/0/resources
  value:
    limits:
      memory: 512Gi
      cpu: '64'
    requests:
      memory: 24Gi
      cpu: '2'

- op: replace
  path: /spec/instances/0/dataVolumeClaimSpec/storageClassName
  value: longhorn-single

- op: add
  path: /spec/backups/pgbackrest/global/archive-timeout
  value: '1280'
