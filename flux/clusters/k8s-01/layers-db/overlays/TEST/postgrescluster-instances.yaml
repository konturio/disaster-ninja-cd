- op: add
  path: /spec/instances/-
  value:
    name: hwn01
    replicas: 1
    resources:
      limits:
        memory: 512Gi
        cpu: '64'
      requests:
        memory: 24Gi
        cpu: '2'
    dataVolumeClaimSpec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 50Gi
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - hwn01.k8s-01.kontur.io

- op: add
  path: /spec/patroni/switchover
  value:
    enabled: true
    targetInstance: db-layers-hwn01-ntht

- op: add
  path: /metadata/annotations/postgres-operator.crunchydata.com~1trigger-switchover
  value: "2025-01-09-1"
