- op: replace
  path: /spec/instances/0/replicas
  value: 2

- op: replace
  path: /spec/instances/0/resources
  value:
    limits:
      memory: 512Gi
      cpu: '64'
    requests:
      memory: 32Gi
      cpu: '4'

- op: replace
  path: /spec/instances/0/dataVolumeClaimSpec/storageClassName
  value: longhorn-single
