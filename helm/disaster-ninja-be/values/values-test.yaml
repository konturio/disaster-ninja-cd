# TEST values for disaster-ninja-be.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
envName: test
ingressHost: test-disaster-ninja.k8s-01.konturlabs.com

createResource:
  defaultSecrets: false
  ingress: false
  prometheusRule: true
  serviceMonitor: true
  deploymentLivenessProbe: true
isOfflineInstallation: false
probeInitialDelaySeconds: 15

replicas: 2

image:
  be:
    tag: "release-2.2.10.77fb483.1" #this version will be automatically deployed by Flux

keycloakUrl: 'https://test-keycloak.k8s-01.konturlabs.com/auth'
keycloakRealm: 'test'
eventApiUrl: 'https://test-apps.konturlabs.com/events'
kcApiUrl: 'https://test-api.konturlabs.com/layers'
layersApiUrl: 'https://test-api.konturlabs.com/layers/v2'
insightsApiUrl: 'https://test-apps.konturlabs.com/insights-api'
userProfileApiUrl: 'https://test-apps.konturlabs.com/userprofile'
tilesHost: 'https://sonic.kontur.io'

notificationsEnabled: true
notificationsFeed: 'kontur-public'
notificationsAlertUrlPattern: 'https://test-apps-ninja01.konturlabs.com/active/?event=%s&utm_source=slack'

alertingTime: 5m

otlpTracesExporter: otlp
otlpTracesPort: 4317

java_tool_options: "-XX:MaxRAMPercentage=50 -javaagent:/opentelemetry/opentelemetry-javaagent.jar"
