createResource:
  defaultSecrets: false
  ingress: false
isOfflineInstallation: false
probeInitialDelaySeconds: 15

ingressHost: none
EVENT_NAME: "event_ready_for_screenshot"
IMAGE_FORMAT: png
PORT: "8000"
WIDTH: 1200
HEIGHT: 630
CHROMIUM_HOST: "chromium-headless"
CHROMIUM_PORT: 9222
CHROMIUM_CACHE_SIZE: 104857600

containers:
  pullSecretName: nexus8084
  usePullSecret: true
  chromium_headless:
    replicas: 1
    repository: nexus.kontur.io:8084/konturdev/chromium-headless
    pullPolicy: IfNotPresent
    tag: "latest"
  preview_generator:
    replicas: 1
    repository: nexus.kontur.io:8084/konturdev/preview-generator
    pullPolicy: IfNotPresent
    tag: "latest"
  redis:
    replicas: 1
    repository: redis
    pullPolicy: IfNotPresent
    tag: "7-alpine3.16"
resources:
  chromium:
    requests:
      cpu: 500m
      memory: 300Mi
    limits:
      memory: 16Gi
  preview_generator:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      memory: 16Gi
