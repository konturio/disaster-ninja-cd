apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: backend
    app.kubernetes.io/instance: {{ .Values.envName }}-titiler
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: titiler
    app.kubernetes.io/part-of: backend
    stage: {{ .Values.envName }}
  name: {{ .Values.envName }}-titiler
  namespace: {{ .Release.Namespace }}
spec:
  progressDeadlineSeconds: 600
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      #don't add app.kubernetes.io/version
      app.kubernetes.io/component: backend
      app.kubernetes.io/instance: {{ .Values.envName }}-titiler
      app.kubernetes.io/name: titiler
      stage: {{ .Values.envName }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        meta.helm.sh/release-name: {{ .Release.Name }}
        meta.helm.sh/release-namespace: {{ .Release.Namespace }}
      labels:
        app.kubernetes.io/component: backend
        app.kubernetes.io/instance: {{ .Values.envName }}-titiler
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: titiler
        app.kubernetes.io/part-of: backend
        stage: {{ .Values.envName }}
    spec:
      containers:
        - env:
          {{- range $key, $val := .Values.env }}
            - name: {{ $key }}
              value: {{ $val | quote }}
          {{- end }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: IfNotPresent
        {{- if .Values.createResource.deploymentLivenessProbe }}
          livenessProbe:
            failureThreshold: 10
            httpGet:
              path: /healthz
              port: http
              scheme: HTTP
            initialDelaySeconds: {{ .Values.probeInitialDelaySeconds }}
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
        {{- end }}
          name: titiler
          ports:
            - containerPort: {{ .Values.env.PORT }}
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 1
            httpGet:
              path: /healthz
              port: http
              scheme: HTTP
            initialDelaySeconds: {{ .Values.probeInitialDelaySeconds }}
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              memory: {{ .Values.resources.limits.memory | quote }}
              cpu: {{ .Values.resources.limits.cpu | quote }}
            requests:
              cpu: {{ .Values.resources.requests.cpu | quote }}
              memory: {{ .Values.resources.requests.memory | quote }}
          command: ["uvicorn"]
          args: ["main:app", "--host", "0.0.0.0", "--port", "8080", "--log-level", "{{ .Values.loglevel }}"]
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
