# PROD values for insights-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  tag: "Release-0.18.0.432f33d.1"
  tagType: ""
  pullSecretName: none
  usePullSecret: false

replicas: 2
envName: prod
ingressHost: prod-insights-api.k8s-01.konturlabs.com

createResource:
  defaultSecrets: false
  ingress: true
  prometheusRule: true
  serviceMonitor: true
  deploymentLivenessProbe: true
isOfflineInstallation: false
probeInitialDelaySeconds: 15

resources:
  app:
    requests:
      cpu: 1
      memory: 7Gi
    limits:
      memory: 7Gi
  redis:
    requests:
      cpu: 100m
      memory: 512M
    limits:
      memory: 1G

databaseHost: paris.k8s-01.kontur.io.
databasePort: 5432
databaseName: insights-api
databaseUsername: insights-api
jmxEnabled: false

dnsNameOuter: apps.kontur.io
alertingTime: 5m

keycloakUrl: 'https://keycloak01.kontur.io/auth'
keycloakRealm: kontur

otlpTracesExporter: otlp
otlpTracesPort: 4317

jdbcTemplateQueryTimeout: "600"

tileSize: 512
hexEdgePixels: 4
maxH3Resolution: 8
minH3Resolution: 0
maxZoom: 15
minZoom: 0
