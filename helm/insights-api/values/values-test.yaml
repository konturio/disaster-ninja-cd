# TEST values for insights-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  tag: 16683-insights-return-message-about-success-when-loading-interrupt.d0e4ff8.1
  tagType: ""
  pullSecretName: none
  usePullSecret: false

replicas: 2
envName: test
ingressHost: test-insights-api.k8s-01.konturlabs.com

createResource:
  defaultSecrets: false
  ingress: true
  prometheusRule: true
  serviceMonitor: true
  deploymentLivenessProbe: false
isOfflineInstallation: false
probeInitialDelaySeconds: 90

resources:
  app:
    requests:
      cpu: 1
      memory: 5Gi
    limits:
      memory: 7Gi
  redis:
    requests:
      cpu: 100m
      memory: 512M
    limits:
      memory: 1G

# Comment added by: Jamal Shahverdiyev and will be deleted after all tests
databaseHost: london.k8s-01.kontur.io.
#databaseHost: db-insights-api-primary.test-insights-api.svc
databasePort: 5432
databaseName: insights-api
databaseUsername: insights-api
databaseMaximumPoolSize: 1000
jmxEnabled: true

dnsNameOuter: test-apps.konturlabs.com
alertingTime: 5m

keycloakUrl: 'https://keycloak01.konturlabs.com/auth'
keycloakRealm: test

otlpTracesExporter: otlp
otlpTracesPort: 4317

proxy_read_timeout: 21600s
jdbcTemplateQueryTimeout: "21600"

tileSize: 512
hexEdgePixels: 4
maxH3Resolution: 8
minH3Resolution: 0
maxZoom: 15
minZoom: 0

useStatSeparateTables: true
