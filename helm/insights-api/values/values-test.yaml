# TEST values for insights-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  tag: 19020-insights-api-llm-analytics-returns-504-on-dev-test-for-large-geometries-5.cead83a.1
  tagType: ""
  pullSecretName: none
  usePullSecret: false

replicas: 2
envName: test
ingressHost: test-insights-api.k8s-01.konturlabs.com
ingressClass: ingress-nginx

createResource:
  defaultSecrets: false
  ingress: true
  prometheusRule: true
  serviceMonitor: true
  deploymentLivenessProbe: false
isOfflineInstallation: false
probeInitialDelaySeconds: 90

resources:
  app:
    requests:
      cpu: 1
      memory: 7Gi
    limits:
      memory: 16Gi
  redis:
    requests:
      cpu: 100m
      memory: 512M
    limits:
      memory: 16G

databaseHost: db-insights-api-primary.test-insights-api.svc
databasePort: 5432
databaseName: insights-api
databaseUsername: insights-api
databaseMaximumPoolSize: 200
jmxEnabled: true

dnsNameOuter: test-apps.konturlabs.com
alertingTime: 5m

keycloakUrl: 'https://keycloak01.konturlabs.com'
keycloakRealm: test

otlpTracesExporter: otlp
otlpTracesPort: 4317

proxy_read_timeout: 21600
jdbcTemplateQueryTimeout: "21600"

tileSize: 512
hexEdgePixels: 4
maxH3Resolution: 8
minH3Resolution: 0
maxZoom: 15
minZoom: 0

useStatSeparateTables: true
