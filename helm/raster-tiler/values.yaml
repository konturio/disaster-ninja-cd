# Default values for raster-tiler.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  tag: latest
  name: nexus.kontur.io:8084/konturdev/raster-tiler
  pullSecretName: nexus8084
  usePullSecret: true

db_disable_ssl: true
port: 80
replicas: 4
envName: local
ingressHost: none
base_url: https://local-raster-tiler.k8s-01.konturlabs.com
pg_database: layers-db
pg_host: milan.k8s-01.kontur.io
storage_size: 5Gi
storageClass: standard
storageType: pvc

createResource:
  ingress: false
  defaultSecrets: false
  deploymentLivenessProbe: true
isOfflineInstallation: false
probeInitialDelaySeconds: 30

resources:
  requests:
    cpu: 2
    memory: 4Gi
  limits:
    memory: 512Gi

log_level: info
