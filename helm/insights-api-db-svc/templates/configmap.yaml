apiVersion: v1
data:
  SPRING_DATASOURCE_URL: jdbc:postgresql://{{ .Values.databaseHost }}:{{ .Values.databasePort }}/{{ .Values.databaseName }}
  SPRING_DATASOURCE_USERNAME: {{ .Values.databaseUsername }}
kind: ConfigMap
metadata:
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/instance: {{ .Values.envName }}-insights-api-db-svc
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: insights-api-db-svc
    stage: {{ .Values.envName }}
  name: {{ .Values.envName }}-insights-api-db-svc
  namespace: {{ .Release.Namespace }}
